<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcCont">
        <div class="topPicoviny">
            <div class="brandName">CalCC</div>
            <div class="solarPanel">
            </div>
        </div>

        <div class="calcDisplay">
            <h2 id="displayScreen"></h2>
        </div>
        <div class="buttonContainer">
            <button class="btn clrBtn" id="clrEntBtn">CE</button>
            <button class="btn clrBtn" id="clrBtn">C</button>
            <button class="btn" id="delBtn">DEL</button>
            <button class="btn" id="evalBtn">=</button>
            <button class="btn numBtns">7</button>
            <button class="btn numBtns">8</button>
            <button class="btn numBtns">9</button>
            <button value="/" class="btn opBtns">/</button>
            <button class="btn numBtns">4</button>
            <button class="btn numBtns">5</button>
            <button class="btn numBtns">6</button>
            <button value="*" class="btn opBtns">x</button>
            <button class="btn numBtns">1</button>
            <button class="btn numBtns">2</button>
            <button class="btn numBtns">3</button>
            <button value="-" class="btn opBtns">-</button>
            <button class="btn" id="negateBtn">+/-</button>
            <button class="btn numBtns">0</button>
            <button class="btn" id="floatBtn">,</button>
            <button value="+" class="btn opBtns">+</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
