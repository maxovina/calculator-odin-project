<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcCont">
        <div class="topPicoviny">
            <div class="brandName">CalCC</div>
            <div class="solarPanel">
            </div>
        </div>

        <div class="calcDisplay">
            <h2 id="displayContent"></h2>
        </div>
        <button id="deleteButton"><</button>
        <div class="buttonContainer">
            <button value="1" class="inputButtons">1</button>
            <button value="2" class="inputButtons">2</button>
            <button value="3" class="inputButtons">3</button>
            <button value="C" class="inputButtons" id="clearButton">C</button>
            <button value="4" class="inputButtons">4</button>
            <button value="5" class="inputButtons">5</button>
            <button value="6" class="inputButtons">6</button>
            <button value="=" class="inputButtons">=</button>
            <button value="7" class="inputButtons">7</button>
            <button value="8" class="inputButtons">8</button>
            <button value="9" class="inputButtons">9</button>
            <button value="." class="inputButtons">.</button>
            <button value="+" class="inputButtons">+</button>
            <button value="-" class="inputButtons">-</button>
            <button value="*" class="inputButtons">*</button>
            <button value="/" class="inputButtons">/</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
